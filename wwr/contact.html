<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cauê Moraes">
    <meta name="description" content="If you have any question or concern, you can contact us through this page and we gonna put our efforts to resolve it.">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us - Rafting Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/raftingcompas.jpg" alt="Rafting Site Logo">
        </div>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div id="contacth1">
            <h1>Contact US</h1>
        </div>
        <section class="info">
            <h2>Send us a Message</h2>
            <div class="adress">
                <p>749-721 S 300 W, Salt Lake City, UT 84101, EUA</p>
                <p>Phone: 999-999-9999</p>
                <p>Email: raftingtravel@gmail.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d193643.79200636465!2d-111.90819489151743!3d40.6809255757945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1729378047031!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employees">
            <div class="box">
                <figure>
                    <img src="../wwr/images/employee1.jpg" alt="employee1">
                    <figcaption>Jennifer Lawrence</figcaption>
                </figure>
            </div>
            <div class="box">
                <figure>
                    <img src="../wwr/images/employee2.jpg" alt="employee1">
                    <figcaption>Jhonny Depp</figcaption>
                </figure>
            </div>
            <div class="box">
                <figure>
                    <img src="../wwr/images/employee3.jpg" alt="employee1">
                    <figcaption>Emma Watson</figcaption>
                </figure>
            </div>
        </section>

        <form>
            <fieldset>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                <p>What is the purpose of the message?</p>
                <div class="radio">
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>
                <label for="message">Type your message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                <div class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy;2024 | Rafting Travel | Cauê Moraes</p>
        <nav class="socialmedias">
            <a href="https://www.facebook.com/">
                <img src="../wwr/images/facebooklogo.webp" alt="facebook-logo">
            </a>
            <a href="https://www.instagram.com/">
                <img src="../wwr/images/instagramicon.webp" alt="instagram-logo">
            </a>
            <a href="https://www.linkedin.com/">
                <img src="../wwr/images/linkedinicon.webp" alt="linkedin-logo">
            </a>
            <a href="https://app.moqups.com/rY0gz4k7TecURvWJZz8YsKhbnVv66VOy/view/page/ad64222d5">
                <img src="../wwr/images/wireframe-img.png" alt="wireframe-img">
            </a>
        </nav>
    </footer>
</body>
</html>
